<div class="prof-main">
    <div class="prof-col1">
        <div class="prof-photo">
            <img id="photo">
        </div>
    </div>
    <div class="prof-col2">
        <span id="name" class="prof-name"></span>
        <span id="email" class="prof-email">&nbsp;</span>
        <div style="height: 20px;"></div>

        <div class="w2ui-field w2ui-span3">
            <label>User ID</label>
            <div><input id="userid" style="width: 150px;" readonly></div>
        </div>
        <div style="height: 1px"></div>
        <div class="w2ui-field w2ui-span3">
            <label>Login</label>
            <div><input id="login" style="width: 150px;" readonly></div>
        </div>
        <div style="height: 20px"></div>

        <button class="btn" id="edit-profile">Edit Profile</button>
        <button class="btn" id="change-pass">Change Password</button>
        <span style="color: silver; text-align: center; display: inline-block; width: 20px;">|</span>
        <button class="btn" id="change-photo">Take Photo</button>
    </div>

    <div id="details" class="prof-col3">

    </div>
</div>
